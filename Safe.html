<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Location Checker</title>
    <p>Atlanta</p>
    <link rel="stylesheet" href="Safe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
</head>

<body>
    <h1>Safe Location Checker</h1>
    <div id="map"></div>
    <div id="statusIndicator">
        <div id="statusBox"></div>
        <div id="statusText"></div>
    </div>
    <button id="checkBtn">Check Location</button>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0/cheerio.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/dist/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="Safe.js"></script>
</body>

</html>
